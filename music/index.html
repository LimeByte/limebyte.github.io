---
layout: default
title: Music
---

<div class="posts">
    {% for post in site.posts %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
            <div class="panel-body">
                {{ post.excerpt }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
